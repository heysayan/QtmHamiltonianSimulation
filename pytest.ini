[pytest]
# Pytest configuration for Quantum Hamiltonian Simulation Framework

# Test discovery
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    numerical: marks numerical validation tests
    unit: marks unit tests

# Coverage options (when using --cov)
[coverage:run]
source = src
omit =
    tests/*
    */test_*.py

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
